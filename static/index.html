<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sec+AI - Security+ Learning Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="location.reload()">Yeni söhbət</button>
            <div class="sidebar-title">Son söhbətlər</div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <div class="logo">Sec+AI</div>
                <div class="model-badge">Gemini 2.5 Flash</div>
            </header>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-wrapper">
                        <div class="message-content">
                            <p><strong>Sec+AI</strong> Security+ öyrənməniz üçün köməkçidir.</p>
                            <p>İngilis dilində Security+ mətn göndərin. Sizə aşağıdakı formatda cavab verəcəyəm:</p>
                            <ul>
                                <li>Azərbaycan dilinə tərcümə</li>
                                <li>Terminlər üçün sadə izah</li>
                                <li>Mövzunun qısa qeydi</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Security+ mətnini daxil edin..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" onclick="sendMessage()" aria-label="Göndər">
                        <span id="sendLabel">Göndər</span>
                        <span id="sendLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
